<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<h1>Set Discord Activity</h1>
	<div id="content-loading"><p data-message="loading"></p></div>
	<div id="content-notab" class="hidden">
		<p><b><span data-message="noTabPrefix"></span>Discord<span data-message="noTabSuffix"></span></b></p>
		<p><span data-message="noTabHelp1"></span><a data-message="noTabHelp2" href="https://discordapp.com/channels/@me" target="_blank"></a><span data-message="noTabHelp3"></span></p>
	</div>
	<div id="content-ok" class="hidden">
		<p>
			<span data-message="source"></span>
			<select id="source">
				<option value="off" data-message="sourceOff"></option>
				<option value="custom" data-message="sourceCustom"></option>
				<option value="youtube">YouTube</option>
				<option value="soundcloud">SoundCloud</option>
				<option value="plex">Plex</option>
			</select>
		</p>
		<div id="content-source-off" class="hidden"></div>
		<div id="content-source-custom" class="hidden">
			<select id="type">
				<option value="0" data-message="activityTypePlaying"></option>
				<option value="1" data-message="activityTypeStreaming"></option>
				<option value="2" data-message="activityTypeListening"></option>
				<option value="3" data-message="activityTypeWatching"></option>
			</select>
			<input type="text" id="name">
			<input type="text" id="details" data-placeholder="activityDetails">
			<input type="text" id="state" data-placeholder="activityState">
			<div id="party">
				<input type="number" id="partycur" placeholder="6">
				/
				<input type="number" id="partymax" placeholder="10">
			</div>
			<input type="text" id="streamurl" value="https://twitch.tv/settings" data-placeholder="activityStreamURL">
			<p id="streamnote" data-message="hintTwitchOnly"></p>
		</div>
		<div id="content-source-youtube" class="hidden">
			<div id="content-source-youtube-notab" class="hidden">
				<p><b><span data-message="noTabPrefix"></span>YouTube<span data-message="noTabSuffix"></span></b></p>
				<p><span data-message="noTabHelp1"></span><a data-message="noTabHelp2" href="https://youtube.com/" target="_blank"></a><span data-message="noTabHelp3"></span></p>
			</div>
			<div id="content-source-youtube-ok" class="hidden">
				<p data-message="sourceAutoVideo"></p>
			</div>
		</div>
		<div id="content-source-soundcloud" class="hidden">
			<div id="content-source-soundcloud-notab" class="hidden">
				<p><b data-message="trouble"></b></p>
				<p><b><span data-message="noTabPrefix"></span>SoundCloud<span data-message="noTabSuffix"></span></b></p>
				<p><span data-message="noTabHelp1"></span><a data-message="noTabHelp2" href="https://soundcloud.com/" target="_blank"></a><span data-message="noTabHelp3"></span></p>
			</div>
			<div id="content-source-soundcloud-ok" class="hidden">
				<p data-message="sourceAutoMusic"></p>
			</div>
		</div>
		<div id="content-source-plex" class="hidden">
			<div id="content-source-plex-notab" class="hidden">
				<p><b><span data-message="noTabPrefix"></span>Plex<span data-message="noTabSuffix"></span></b></p>
				<p><span data-message="noTabHelp1"></span><a data-message="noTabHelp2" href="https://app.plex.tv/" target="_blank"></a><span data-message="noTabHelp3"></span></p>
			</div>
			<div id="content-source-plex-ok" class="hidden">
				<p data-message="sourceAutoPlex"></p>
			</div>
		</div>
		<button id="updatebtn" data-message="activityUpdate"></button>
	</div>
	<p>Copyright (c) 2018-2019, <a href="https://timmyrs.de" target="_blank">Tim "timmyRS" Speckhals</a></p>
	<script src="popup.js"></script>
</body>
</html>
